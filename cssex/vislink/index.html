<!DOCTYPE html>

<html>
	<head>
		<title>Visual link indication with colour only</title>
		<style>
A {
	background: white;
	color: blue;
}
A:after {
	content: " ";
	display: inline-block;
	height: 15px;
	width: 15px;
	position: relative;
	top: 1px;
	background: transparent url(tick.png) scroll no-repeat left center;
	z-index: -1;
}

A:hover {
	background: rgba(0, 0, 0, 0);
}
		</style>
	</head>
	<body>
		<p>Hello everyone</p>
		<p>Are you are <a href="http://www.456bereastreet.com/archive/201112/visited_links_can_only_be_differentiated_by_colour/">concerned</a> that you can't check if a link is followed just using colour?</p>
		<p>Maybe you <a href="">Don't have to be</a>!</p>
		<p>This example uses hover. But the same principals apply</p>
	</body>
</html>
